<app-ui-top-navigation></app-ui-top-navigation>

<div id="cards" *ngIf="(hces$ | async)?.data" style="background-color: #EBE4FD;">
    <div *ngFor="let hce of (hces$ | async)?.data" style="background-color:#fff;">
        <h3>{{hce.name}}</h3> 
        <h4>Type</h4>
        <p>{{hce.type}}</p>
        <h4>Address</h4>
        <p [innerHTML]="hce.address"></p>
        <button md-raised-button color="primary" (click)="createRequest(hce.sfid)">Create Request</button>
    </div>
</div>
